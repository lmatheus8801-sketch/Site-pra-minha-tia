<!DOCTYPE html>
<html>
  <body style="background-color: blue;">
    <h1>Qual o nome da minha tia preferida?</h1>
    <input id="palavra" type="text" placeholder="Digite aqui">
    <button onclick="verificar()">Verificar</button>

    <script>
      function verificar() {
        let palavraDigitada = document.getElementById('palavra').value;
        if (palavraDigitada.toLowerCase() === 'leticia') {
          alert("Aeeeee acertouu!");
          let imagemUrl = "https://www.ibb.co/hJ45B4JG"
          let popup = window.open('', 'Popup Imagem', 'width=400,height=400');
          popup.document.write(`
            <html>
              <body style="margin:0; text-align:center;">
                <img src="${imagemUrl}" alt="Parabéns!" style="max-width:100%; height:auto;">
              </body>
            </html>
          `);
          popup.document.close();
        } else {
          alert('Ei, você não é a Leticia!');
        }
      }
    </script>
    <h1>Ei, não ria do meu site!</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxLMdflymdHbHVpNw6ASY5WunLADql0uNCiw&s" alt="Imagem de exemplo">
